<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/styles.css" media="screen"/>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="js/confetti-js/dist/index.min.js"></script>
	<script src="js/easeljs.min.js"></script>
	<script src="js/app.js"></script>
	<title>Team 1's UVBacus</title>

</head>
<body>
	<canvas id="confetti-holder">Canvas not supported :-(</canvas>
	<div class="wrapper">
		<nav id="challenges" class="active">
			<div class="challenges-pane center-block pagination-centered text-center">

				<div id="challenge-nav">
					<button id="prev-button" class="btn btn-dark col-md-5 col-md-offset-1" type="submit"><</button>
					<button id="next-button" class="btn btn-dark col-md-5" type="submit">></button>
				</div>
				<h3>Current Challenge</h3>
				<p id="challenge-text">Challenge Text</p>
				<button id="add-button" class="btn btn-dark" type="submit">+</button>
				<p id="abacus-output-mirror">f</p>
				<button id="sub-button" class="btn btn-dark" type="submit">-</button>
				<h2></h2>
			</div>
		</nav>
		<div id="content" class="active">
			<div class="tab-content">
				<button type="button" id="collapse-challenges" class="btn btn-success">
					<span>Challenges</span>
				</button>
				<div class="header">
					<h1>UVbacus by Team 1</h1>
				</div>
				<div class="tab-pane show active" id="abacus">
					<div id="abacus-content">
					</div>
					<div id="abacus-output">
						<p contenteditable>0</p>
					</div>
				</div>
			</div>
		</div>
	</body>
	</html>
